<header class="row">
    
  <div class="col-md-3"></div>
  <div class="col-md-6">
    <img src="assets/imgs/Header_desing.jpg" width="100%" height="100%">
  </div>
  <div class="col-md-3"></div>

</header>

<br> 

<div class="container">
  
  <div class="row">
  
<div class="col-md-1"></div>
<div class="col-md-10">
    
  <div id="carouselExampleIndicators" class="carousel slide carousel-fade" data-ride="carousel">
<ol class="carousel-indicators">
  <li data-target="#carouselExampleIndicators" data-slide-to="0" class="active"></li>
  <li data-target="#carouselExampleIndicators" data-slide-to="1"></li>
  <li data-target="#carouselExampleIndicators" data-slide-to="2"></li>
  <li data-target="#carouselExampleIndicators" data-slide-to="3"></li>
  <li data-target="#carouselExampleIndicators" data-slide-to="4"></li>
  <li data-target="#carouselExampleIndicators" data-slide-to="5"></li>
</ol>
<div class="carousel-inner">
  <div class="carousel-item active">
    <img class="d-block w-100" src="assets/imgs/imagen1.jpeg" alt="First slide">
  </div>
  <div class="carousel-item">
    <img class="d-block w-100" src="assets/imgs/imagen2.jpeg" alt="Second slide">
  </div>
  <div class="carousel-item">
      <img class="d-block w-100" src="assets/imgs/Fondo.jpg" alt="Third slide">
    </div>
    <div class="carousel-item">
        <img class="d-block w-100" src="assets/imgs/Salon2.jpg" alt="Fourth slide">
      </div>
      <div class="carousel-item" *ngFor="let imagen of imagenes">
          <img class="d-block w-100" [src]="gerImage(imagen.nombre)" alt="Fourth slide">
        </div>
</div>
<a class="carousel-control-prev" href="#carouselExampleIndicators" role="button" data-slide="prev">
  <span class="carousel-control-prev-icon" aria-hidden="true"></span>
  <span class="sr-only">Previous</span>
</a>
<a class="carousel-control-next" href="#carouselExampleIndicators" role="button" data-slide="next">
  <span class="carousel-control-next-icon" aria-hidden="true"></span>
  <span class="sr-only">Next</span>
</a>
</div>

</div>
<div class="col-md-1"></div>

</div>

</div>

<hr>
<br>

<div class="container text-center">

  <div class="h1">Nuestros videos.</div>
  <div class="h4">Podras ver estos videos y mas en nuestro canal de Youtube</div>

</div>

<br><br>


<div *ngFor="let video of videos; let i= index">
  <div class="row">
    <div class="col-md-2"></div>
    <div class="col-md-8">
    
        <div class="card text-center">
            <div class="card-header h3 text-center">
                {{video.nombre}}
            </div>
            <div class="card-block">
              <h4 class="card-title text-center">{{video.description}}</h4>
              <div class="embed-responsive embed-responsive-16by9">
                  <iframe class="embed-responsive-item" [src]='getEmbedURL(video.embed)' frameborder="0" allow="autoplay; encrypted-media" allowfullscreen></iframe>
              </div>
            </div>
            <div class="card-footer text-muted">
              Visitanos en: <a href="https://www.youtube.com/channel/UCMfYLyNvRlll7tr8wn9qo6A">Licemap</a>
            </div>
          </div>
   
   </div>
    <div class="col-md-2"></div>
   </div>
   <br>
</div>
