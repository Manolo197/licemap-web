
<header class="row">
    
  <div class="col-md-3"></div>
  <div class="col-md-6">
    <img src="assets/imgs/Header_desing.jpg" width="100%" height="100%">
  </div>
  <div class="col-md-3"></div>

</header>

<br> 

<div class="container">
  
  <div class="row">
  
<div class="col-md-1"></div>
<div class="col-md-10">
    <div class="carousel slide carousel-fade" data-ride="carousel">
        <div class="carousel-inner">
          <div class="carousel-item active" *ngFor="let imagen of imagenes">
            <img class="d-block w-100" src="http://localhost:4000/api/obtener-imagen/{{imagen.nombre}}" alt="carousel-image">
          </div>
        </div>
        <a class="carousel-control-prev" href="#carouselExampleFade" role="button" data-slide="prev">
          <span class="carousel-control-prev-icon" aria-hidden="true"></span>
          <span class="sr-only">Previous</span>
        </a>
        <a class="carousel-control-next" href="#carouselExampleFade" role="button" data-slide="next">
          <span class="carousel-control-next-icon" aria-hidden="true"></span>
          <span class="sr-only">Next</span>
        </a>
      </div>
</div>
<div class="col-md-1"></div>

</div>

</div>

<hr>
<br>

<div class="container text-center">

  <div class="h1">Nuestros videos.</div>
  <div class="h4">Podras ver estos videos y mas en nuestro canal de Youtube</div>

</div>

<br><br>


<div *ngFor="let video of videos; let i= index">
  <div class="row">
    <div class="col-md-2"></div>
    <div class="col-md-8">
    
        <div class="card text-center">
            <div class="card-header h3 text-center">
                {{video.nombre}}
            </div>
            <div class="card-block">
              <h4 class="card-title text-center">{{video.description}}</h4>
              <div class="embed-responsive embed-responsive-16by9">
                  <iframe class="embed-responsive-item" [src]='getEmbedURL(video.embed)' frameborder="0" allow="autoplay; encrypted-media" allowfullscreen></iframe>
              </div>
            </div>
            <div class="card-footer text-muted">
              Visitanos en: <a href="https://www.youtube.com/channel/UCMfYLyNvRlll7tr8wn9qo6A">Licemap</a>
            </div>
          </div>
   
   </div>
    <div class="col-md-2"></div>
   </div>
   <br>
</div>
